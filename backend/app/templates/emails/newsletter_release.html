<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #374151;
        background: #f3f4f6;
        padding: 20px;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .header {
        background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        padding: 40px 30px;
        text-align: center;
      }
      .logo {
        font-size: 28px;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }
      .header-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }
      .content {
        padding: 40px 30px;
      }
      .badge {
        display: inline-block;
        background: #3B82F6;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 20px;
      }
      h1 {
        color: #111827;
        font-size: 28px;
        margin-bottom: 16px;
        line-height: 1.3;
      }
      .custom-content {
        color: #4B5563;
        font-size: 16px;
        margin-bottom: 30px;
      }
      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        color: white;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 20px;
      }
      .footer {
        background: #F9FAFB;
        padding: 30px;
        text-align: center;
        border-top: 1px solid #E5E7EB;
      }
      .footer p {
        color: #6B7280;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .unsubscribe {
        color: #9CA3AF;
        font-size: 12px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <div class="logo">Zygotrix</div>
        <div class="header-subtitle">Genetics Intelligence Engine</div>
      </div>

      <div class="content">
        <span class="badge">ðŸš€ NEW RELEASE</span>
        <div class="custom-content">
          {{ content | safe }}
        </div>
      </div>

      <div class="footer">
        <p>Â© {{ current_year }} Zygotrix. All rights reserved.</p>
        <p>
          <a href="{{ unsubscribe_url }}" class="unsubscribe">Unsubscribe</a>
        </p>
      </div>
    </div>
  </body>
</html>
