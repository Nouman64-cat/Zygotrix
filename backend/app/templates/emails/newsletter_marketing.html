<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #374151;
        background: #0f172a;
        padding: 0;
        margin: 0;
      }
      .email-wrapper {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
      /* Marketing template uses the content directly without wrapper styles */
      /* Content is fully styled inline for maximum email client compatibility */
      .footer {
        background: #0f172a;
        padding: 30px 20px;
        text-align: center;
      }
      .footer p {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .footer a {
        color: #10b981;
        text-decoration: none;
      }
      .unsubscribe {
        color: #64748b !important;
        font-size: 12px;
        text-decoration: underline !important;
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      {{ content | safe }}

      <!-- Footer with unsubscribe -->
      <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="center" style="background: #0f172a; padding: 30px 20px">
            <table width="600" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td align="center">
                  <p
                    style="color: #64748b; font-size: 14px; margin: 0 0 15px 0"
                  >
                    Â© {{ current_year }} Zygotrix. All rights reserved.
                  </p>
                  <p style="color: #475569; font-size: 12px; margin: 0">
                    <a
                      href="https://zygotrix.com"
                      style="color: #64748b; text-decoration: none"
                      >zygotrix.com</a
                    >
                  </p>
                  <p
                    style="color: #334155; font-size: 11px; margin: 20px 0 0 0"
                  >
                    You're receiving this email because you subscribed to
                    Zygotrix updates.<br />
                    <a
                      href="{{ unsubscribe_url }}"
                      style="color: #64748b; text-decoration: underline"
                      >Unsubscribe</a
                    >
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
